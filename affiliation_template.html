<div class="stat-card-inner">
    <div class="overflow-hidden [text-size-adjust:none] side side-0 current-side z-10">
        <picture><img src="https://live.staticflickr.com/65535/53041807824_6a0e88adb0_k.jpg" width="100%"
                class="absolute"></picture>
        <div class="absolute w-[19.55rem] h-[546px] bottom-0 flex flex-col justify-center"><img
                src="#portrait#" class="artwork-loaded">
            <div class="h-[3rem] flex shrink"></div>
        </div>
        <div class="absolute flex flex-row">
            <div class="absolute rounded-3xl h-[748px] bg-white mt-[26px] ml-[313px] w-[865px] px-8 py-8 flex flex-col">
                <div class="font-face-agency-fb-black-condensed text-left mb-4" style="font-size: 60px; line-height: 60px; font-weight: bold; letter-spacing: 3px; border-bottom: 4px solid black; padding-bottom: 10px;">
                    AFFILIATION: @AffiliationName
                </div>
                
                <div class="flex flex-col flex-grow">
                    <div class="font-face-noto-sans-condensed-bold text-2xl mb-2">AFFILIATED POKEMON:</div>
                    <div class="grid grid-cols-2 gap-x-8 gap-y-1 font-face-noto-sans-condensed text-2xl">
                        @PokemonList
                    </div>
                </div>

                <div class="mt-auto pt-6 border-t-2 border-gray-300">
                    <div class="font-face-noto-sans-condensed text-xl italic mb-2">
                        "@FlavorText"
                    </div>
                    <div class="font-face-noto-sans-condensed-bold text-xl leading-tight">
                        @RuleText
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright absolute bottom-[26px] left-[18px] text-white font-face-noto-sans-condensed tracking-normal">
            patreon.com/pokecrisis</div>
        <div class="absolute bottom-[24px] left-[140px] text-white"><img
                src="https://www.jarvis-protocol.com/assets/images/52022998a6c8061db499.png" class="w-[42px]"></div>
    </div>
</div>
